<!DOCTYPE html>
<html lang="en" ng-app="TaskApp">
<head>
     <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
   ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    ></script>
  <meta charset="UTF-8">
  <title>Task List</title>
</head>
<body ng-controller="TaskController" >
    <div style="text-align:center ;" class="my-3">
    Search Here: <input type="text" ng-model="search" >
    Order: <select ng-model="SortOrder" class="text-center">
        <option value="+FOODNAME">Asc</option>
        <option value="-FOODNAME">Desc</option>
    </select>
    </div>

    <div class=" my-2" style="text-align: center;">
        Set Limit of Data: <input type="number" class="w-25" ng-model="count">
    </div>

    <div class="container my-3" style="text-align: center;">
        <label for="selection1">
            Select TYPE :
        </label>
        <select name="selection1" ng-model="selectCourse">
            <option value="{{task}}">All</option>
            <option ng-repeat="task in tasks">{{task.TYPE}}</option>
        </select>
    </div>


    <!-- Add new task form -->
  <h2 align="center">Add New Task</h2>
  <form ng-submit="addTask()" class="container">
   
    <div class="mb-3">
        <label for="Id" class="form-label">ID</label>
          <input type="text" name="id" class=""  ng-model="newTask.ID">
    </div>

          <div class="mb-3">
            <label for="Id" class="form-label">FOODname</label>
        <input type="text" name="FOODname" class=""  ng-model="newTask.FOODNAME">
            </div>

           <div class="mb-3">
            <label for="Id" class="form-label">TYPE</label>
        <input type="text" name="status" class=""  ng-model="newTask.TYPE">
    </div>

       <div class="mb-3">
        <label for="Id" class="form-label">mobile</label>
     <input type="text" name="mobile" class=""  ng-model="newTask.MOBILE">
        </div>

      <div class="mb-3">
        <label for="Id" class="form-label">any</label>
    <input type="text" name="any" class=""  ng-model="newTask.ANY">
    </div>

    <div class="mb-3">
        <label for="Id" class="form-label">IMAGE</label>
    <input type="text" name="IMAGE" class=""  ng-model="newTask.IMAGE">
    </div>

    <div class="mb-3">
        <label for="date" class="form-label">BirthDate</label>
    <input type="date" name="BIRTHDATE" class=""  ng-model="newTask.BIRTHDATE">
    </div>

    <div class="mb-3">
       <button  class="btn btn-success"  type="submit">Submit</button></td>
       </div>
       
      </form>




  <h1 align="center">Task List</h1>
  
  <!-- Display tasks -->
  <table class="table table-hover table-dark">
    <th>id</th>
    <th>FOODname</th>
    <th>TYPE</th>
    <th>any</th>
    <th>mobile</th>
    <th>Image</th>
    <th>BIRTHDATE</th>
    <th>Update The Value</th>
    <th>Delete The Value</th>
    <tr ng-repeat=" task in tasks | filter: selectCourse | orderBy:SortOrder | filter:search | limitTo : count ">
    <td>{{ task.ID }}</td>
    <td>{{ task.FOODNAME }}</td> 
    <td>{{ task.TYPE }}</td> 
    <td>{{ task.ANY }}</td>
    <td>{{ task.MOBILE }}</td>
    <td><img src="./images/{{task.IMAGE}}.jpg" height="200px"/></td>
    <td>{{task.BIRTHDATE}}</td>
        
     <td><button class="btn btn-warning" ng-click="editTask(task)">Edit</button></td> 
      <td><button class="btn btn-danger" ng-click="deleteTask(task._id)">Delete</button></td>
    
</tr>

  </table>
  
  
  <!-- Edit task form -->
  <div ng-show="editingTask">
    <h2 align="center" class="my-3">Edit Task</h2>
    <form class="   container" ng-submit="updateTask()">
        <div class="mb-3">
            <label for="Id" class="form-label">FOODNAME</label>
      <input type="text" ng-model="editingTask.FOODNAME" class=""  required>
      </div>


      <div class="mb-3">
        <label for="Id" class="form-label">TYPE</label>
      <input type="text" ng-model="editingTask.TYPE" class=""  required>
      </div>

      <div class="mb-3">
        <label for="Id" class="form-label">ANY</label>
        <input type="text" ng-model="editingTask.ANY" class=""  required>
      </div>
      
      <div class="mb-3">
        <label for="Id" class="form-label">MOBILE</label>
      <input type="text" ng-model="editingTask.MOBILE" class=""  required>
      </div>

      <div class="mb-3">
        <label for="Image" class="form-label">IMAGE</label>
      <input type="text" ng-model="editingTask.IMAGE" class=""  required>
      </div>

      <div class="mb-3">
        <label for="Image" class="form-label">BIRTHDATE</label>
      <input type="date" ng-model="editingTask.BIRTHDATE" class=""  required>
      </div>

      
      <button class="btn btn-warning" type="submit">Update</button>
      <button class="btn btn-secondary my-3" ng-click="cancelEdit()">Cancel</button>
    </form>
  </div>

  <script src="angular.js"></script>
  <script src="appctrl.js"></script>
</body>
</html>
